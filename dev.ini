[loggers]
keys = root, lineage, datahub, urllib3

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console, file

[logger_lineage]
level = INFO
handlers =
qualname = lineage

[logger_datahub]
level = INFO
handlers =
qualname = datahub

[logger_urllib3]
level = INFO
handlers =
qualname = urllib3

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = handlers.WatchedFileHandler
args = ('./lineage.log', 'a')
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(process)d:%(threadName)s] %(message)s

# End logging configuration  